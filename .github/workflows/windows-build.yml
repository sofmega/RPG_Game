name: Build Windows EXE

on:
  push:
    branches: [ "master", "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build with Maven
        run: mvn -B clean package

      - name: Download JavaFX SDK
        run: |
          curl -L -o javafx.zip https://download2.gluonhq.com/openjfx/21.0.9/windows/javafx-sdk-21.0.9.zip
          tar -xf javafx.zip
          echo "JavaFX downloaded"

      - name: Create Windows EXE with jpackage
        run: |
          $javafxPath = "javafx-sdk-21.0.9/lib"
          jpackage `
            --type exe `
            --name RPG_Game `
            --input target `
            --main-jar poo-1.0-SNAPSHOT.jar `
            --main-class com.sof.wowlike.Main `
            --dest dist `
            --win-menu `
            --win-shortcut `
            --module-path "$javafxPath" `
            --add-modules javafx.controls,javafx.fxml,javafx.graphics,javafx.base

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: RPG_Game_Windows
          path: dist/*.exe
