name: Build Windows EXE

on:
  push:
    branches: [ "master" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build with Maven
        run: mvn -B clean package

      - name: Create Windows EXE with jpackage
        run: |
          jpackage `
            --type exe `
            --name RPG_Game `
            --input target `
            --main-jar poo-1.0-SNAPSHOT.jar `
            --main-class com.sof.wowlike.Main `
            --dest dist `
            --win-menu `
            --win-shortcut `
            --icon none

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v3
        with:
          name: RPG_Game_Windows
          path: dist/*.exe
