name: Build Windows EXE

on:
  push:
    branches: [ "master", "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build with Maven
        run: mvn -B clean package

      - name: Download JavaFX SDK (BellSoft mirror)
        shell: pwsh
        run: |
          Invoke-WebRequest `
            -Uri "https://download.bell-sw.com/javafx/21.0.1.1/bellsoft-javafx-sdk-21.0.1.1-windows-amd64.zip" `
            -OutFile "javafx.zip"
          Expand-Archive -LiteralPath javafx.zip -DestinationPath .
          echo "JavaFX extracted"

      - name: Create Windows EXE with jpackage
        shell: pwsh
        run: |
          $javafxPath = "bellsoft-javafx-sdk-21.0.1.1\lib"
          jpackage `
            --type exe `
            --name RPG_Game `
            --input target `
            --main-jar poo-1.0-SNAPSHOT.jar `
            --main-class com.sof.wowlike.Main `
            --dest dist `
            --win-menu `
            --win-shortcut `
            --module-path "$javafxPath" `
            --add-modules javafx.controls,javafx.fxml,javafx.graphics,javafx.base

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: RPG_Game_Windows
          path: dist/*.exe
